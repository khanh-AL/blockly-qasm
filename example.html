<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }
    #blocklyDiv { height: 100vh; width: 70vw; float: left; }
    #outputArea { float: right; width: 30vw; height: 100vh; padding:  10px; box-sizing: border-box; overflow: auto; background: #f9f9f9; }
    textarea { width: 100%; height: 80%; font-family: monospace; }
    button { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <div id="blocklyDiv"></div>
  <div id="outputArea">
    <h3>QASM Output</h3>
    <textarea id="qasmOutput"></textarea>
    <button onclick="generateQASM()">Export to QASM</button>
    <button onclick="resetToDiceGame()">Reset to Dice Game</button>
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Quantum Gates" colour="#5C81A6">
      <block type="qasm_main"></block>
      <block type="qasm_h"></block>
      <block type="qasm_cx"></block>
      <block type="qasm_measure"></block>
    </category>
    <category name="Logic" colour="#5CA65C">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
    </category>
    <category name="Loops" colour="#5CA699">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for"></block>
    </category>
    <category name="Math" colour="#5C68A6">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_round"></block>
    </category>
    <category name="Text" colour="#5CA6A6">
      <block type="text"></block>
      <block type="text_print"></block>
    </category>
    <category name="Variables" custom="VARIABLE" colour="#A65C81"></category>
    <category name="Functions" custom="PROCEDURE" colour="#9A5CA6"></category>
  </xml>

  <xml id="startBlocks" style="display: none">
    <block type="qasm_main" x="10" y="10">
      <field name="NAME">Main Dice</field>
      <statement name="DO">
        <block type="qasm_h">
          <field name="QUBIT">0</field>
          <next>
            <block type="qasm_h">
              <field name="QUBIT">1</field>
              <next>
                <block type="qasm_h">
                  <field name="QUBIT">2</field>
                  <next>
                    <block type="qasm_measure">
                      <field name="QUBIT">0</field>
                      <field name="CLASSIC">0</field>
                      <next>
                        <block type="qasm_measure">
                          <field name="QUBIT">1</field>
                          <field name="CLASSIC">1</field>
                          <next>
                            <block type="qasm_measure">
                              <field name="QUBIT">2</field>
                              <field name="CLASSIC">2</field>
                            </block>
                          </next>
                        </block>
                      </next>
                    </block>
                  </next>
                </block>
              </next>
            </block>
          </next>
        </block>
      </statement>
    </block>
  </xml>

  <script>
    Blockly.QASM = new Blockly.Generator('QASM');

    Blockly.defineBlocksWithJsonArray([
      {
        "type": "qasm_main",
        "message0": "Start Program %1 name %2 %3",
        "args0": [
          { "type": "input_dummy" },
          { "type": "field_input", "name": "NAME", "text": "Main" },
          { "type": "input_statement", "name": "DO" }
        ],
        "colour": 20,
        "tooltip": "Top-level block for your program.",
        "helpUrl": "",
        "nextStatement": null,
        "style": "hat_blocks"
      },
      {
        "type": "qasm_h",
        "message0": "H gate on qubit %1",
        "args0": [
          { "type": "field_number", "name": "QUBIT", "value": 0, "min": 0 }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 230,
        "tooltip": "Applies a Hadamard gate",
        "helpUrl": ""
      },
      {
        "type": "qasm_cx",
        "message0": "CNOT from qubit %1 to qubit %2",
        "args0": [
          { "type": "field_number", "name": "CTRL", "value": 0, "min": 0 },
          { "type": "field_number", "name": "TARGET", "value": 1, "min": 0 }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 230,
        "tooltip": "Applies a CNOT gate",
        "helpUrl": ""
      },
      {
        "type": "qasm_measure",
        "message0": "Measure qubit %1 into classical bit %2",
        "args0": [
          { "type": "field_number", "name": "QUBIT", "value": 0, "min": 0 },
          { "type": "field_number", "name": "CLASSIC", "value": 0, "min": 0 }
        ],
        "previousStatement": null,
        "nextStatement": null,
        "colour": 160,
        "tooltip": "Measures a qubit into a classical bit",
        "helpUrl": ""
      }
    ]);

    Blockly.QASM['qasm_main'] = function(block) {
      const name = block.getFieldValue('NAME') || 'Main';
      const statements = Blockly.QASM.statementToCode(block, 'DO');
      return `// Start Program: ${name}\n` + statements;
    };

    Blockly.QASM['qasm_h'] = function(block) {
      const qubit = block.getFieldValue('QUBIT');
      return `h q[${qubit}];\n`;
    };

    Blockly.QASM['qasm_cx'] = function(block) {
      const ctrl = block.getFieldValue('CTRL');
      const target = block.getFieldValue('TARGET');
      return `cx q[${ctrl}], q[${target}];\n`;
    };

    Blockly.QASM['qasm_measure'] = function(block) {
      const qubit = block.getFieldValue('QUBIT');
      const classical = block.getFieldValue('CLASSIC');
      return `measure q[${qubit}] -> c[${classical}];\n`;
    };

    const workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox')
    });

    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'), workspace);

    function generateQASM() {
      const header = "OPENQASM 2.0;\ninclude \"qelib1.inc\";\nqreg q[5];\ncreg c[5];\n";
      const topBlocks = workspace.getTopBlocks(true);
      const mainBlocks = topBlocks.filter(b => b.type === 'qasm_main');
      const code = mainBlocks.map(block => Blockly.QASM.blockToCode(block)).join('\n');
      const result = mainBlocks.length ? header + code : '// Please add at least one "Start Program" block.';
      document.getElementById('qasmOutput').value = result;
    }

    function resetToDiceGame() {
      workspace.clear();
      const startBlocks = document.getElementById('startBlocks');
      Blockly.Xml.domToWorkspace(startBlocks, workspace);
    }
  </script>
</body>
</html>
